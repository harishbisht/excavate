<html>
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		
		<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="_assets/css/jqm-demos.css">
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	
  

		<script src="js/jquery.js"></script>
		<script src="_assets/js/index.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>

		<title>Excavate app</title>

            	</tr><tr> </tr><tr> </tr><tr> </tr><tr> </tr></tr><tr> </tr><tr> </tr><tr> </tr>
            	<tr>

            	</tr></tr><tr> </tr><tr> </tr><tr> </tr></tr><tr> </tr><tr> </tr><tr> </tr>
            	<tr>

				<td>

            	<tr> </tr><tr> </tr><tr> </tr></tr><tr> </tr><tr> </tr><tr> </tr>

            	</tr><tr> </tr><tr> </tr><tr> </tr></tr><tr> </tr><tr> </tr><tr> </tr></tr><tr> </tr><tr> </tr><tr> </tr></tr><tr> </tr><tr> </tr><tr> </tr>

            </table>
				
		
            </form> </div>

        <script type="text/javascript" src="js/index.js"></script>
